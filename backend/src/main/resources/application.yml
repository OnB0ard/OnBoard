spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: backend

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # create / update / validate / none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql

server:
  port: 8080
