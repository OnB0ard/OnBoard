deploy-fe:
  stage: deploy-fe
  tags: [fe-docker]
  needs: ["build-fe"]
  image: debian:stable-slim
  resource_group: fe-deploy
  before_script:
    # ë°°í¬ìš© ë„êµ¬ ì„¤ì¹˜ (ssh/rsync)
    - apt-get update
    - apt-get install -y openssh-client rsync ca-certificates

    # SSH í‚¤/ì˜µì…˜
    - echo "$SSH_PRIVATE_KEY" > private_key.pem
    - chmod 600 private_key.pem
    - export SSHPARAMS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

    # í•„ìˆ˜ ë³€ìˆ˜ ì²´í¬
    - '[ -n "$SSH_USER" ] && [ -n "$SSH_HOST" ] || { echo "SSH_USER/SSH_HOST not set"; exit 1; }'
  script:
    # ì‚°ì¶œë¬¼ ì¡´ì¬ í™•ì¸
    - test -d frontend/$FE_BUILD_DIR || { echo "âŒ frontend/$FE_BUILD_DIR not found"; exit 1; }

    # (ê°€ë“œ) ì›ê²© Nginx ì„¤ì • ì‚¬ì „ ì ê²€: SPA fallback ìˆê³ , =404 í™œì„± ë¼ì¸ ì—†ëŠ”ì§€
    - |
      ssh $SSHPARAMS $SSH_USER@$SSH_HOST bash -s <<'REMOTE'
      set -euo pipefail
      sudo nginx -t >/dev/null

      # =404 í™œì„± try_files ë¼ì¸ ê°ì§€(ì£¼ì„ ì œì™¸)
      if sudo nginx -T 2>/dev/null \
         | grep -vE '^[[:space:]]*#' \
         | grep -E 'try_files[[:space:]]+\$uri[[:space:]]+\$uri/.*=404;' >/dev/null; then
        echo "âŒ Detected active 'try_files ... =404;' in effective config"
        exit 1
      fi

      # SPA fallback ì¡´ì¬
      if ! sudo nginx -T 2>/dev/null | grep -q 'try_files \$uri \$uri/ /index.html'; then
        echo "âŒ SPA fallback(try_files ... /index.html) not found in effective config"
        exit 1
      fi

      # ì°¸ê³ ìš© êµ¬ì¡° ì¶œë ¥
      echo "ğŸ§­ sites-enabled:"; ls -l /etc/nginx/sites-enabled || true
      echo "ğŸ—‚ conf.d:";       ls -l /etc/nginx/conf.d || true
      REMOTE

    # ì›ê²© ì—…ë¡œë“œ/ë¦´ë¦¬ì¦ˆ í´ë” ì¤€ë¹„
    - ssh $SSHPARAMS $SSH_USER@$SSH_HOST 'mkdir -p ~/front-build /var/www/releases'

    # rsyncë¡œ ë¹ ë¥´ê²Œ ì „ì†¡ (ê¶Œí•œ/ì‹œê°„ ë³´ì¡´, ì‚­ì œ ë™ê¸°í™”)
    - rsync -az --delete -e "ssh $SSHPARAMS" frontend/$FE_BUILD_DIR/ $SSH_USER@$SSH_HOST:/home/ubuntu/front-build/

    # ì›ê²© ë°°í¬(heredoc: ì¸ìš©/ê°œí–‰ ë¬¸ì œ ë°©ì§€)
    # DEPLOY_PATHëŠ” ë¡œì»¬ì—ì„œ ê°’ ì¹˜í™˜ í›„ ì›ê²© í™˜ê²½ë³€ìˆ˜ë¡œ ì „ë‹¬
    - |
      ssh $SSHPARAMS $SSH_USER@$SSH_HOST "DEPLOY_PATH='$DEPLOY_PATH'" bash -s <<'REMOTE'
      set -euo pipefail

      TS=$(date +%Y%m%d%H%M%S)
      TARGET="/var/www/releases/$TS"

      # ë¦´ë¦¬ì¦ˆ í´ë”ë¡œ ë°˜ì˜
      sudo mkdir -p "$TARGET"
      sudo rsync -a --delete /home/ubuntu/front-build/ "$TARGET"/

      # ì‚°ì¶œë¬¼ í™•ì¸
      sudo test -f "$TARGET/index.html" || { echo "âŒ Missing $TARGET/index.html"; exit 1; }

      # í¼ë¯¸ì…˜ ì •ë¦¬ (ë””ë ‰í† ë¦¬ 755, íŒŒì¼ 644)
      sudo find "$TARGET" -type d -exec chmod 755 {} \;
      sudo find "$TARGET" -type f -exec chmod 644 {} \;

      # ì‹¬ë³¼ë¦­ ë§í¬ ê°±ì‹  (Nginx rootê°€ ì´ ê²½ë¡œë¥¼ ë°”ë¼ë³´ë„ë¡ ì„¤ì •ë˜ì–´ ìˆì–´ì•¼ í•¨)
      sudo ln -sfnT "$TARGET" "$DEPLOY_PATH"

      # ë¦´ë¦¬ì¦ˆ í´ë” ì •ë¦¬ (ìµœì‹  5ê°œë§Œ ìœ ì§€)
      sudo bash -lc 'cd /var/www/releases && ls -1dt */ 2>/dev/null | tail -n +6 | xargs -r rm -rf'

      # Nginx ì„¤ì • ê²€ì¦ ë° ë¬´ì¤‘ë‹¨ ë°˜ì˜
      sudo nginx -t && sudo systemctl reload nginx

      # (ì‚¬í›„ ê°€ë“œ) ì‹¬ë§í¬/ì¸ë±ìŠ¤ ì¡´ì¬ë§Œ í™•ì¸
      echo -n "ğŸ”— DEPLOY_PATH -> "; readlink -f "$DEPLOY_PATH" || true
      sudo test -f "$DEPLOY_PATH/index.html" || { echo "âŒ No index at DEPLOY_PATH"; exit 1; }

      # (ì˜µì…˜) SPA fallback ìœ ì§€ í™•ì¸
      if ! sudo nginx -T 2>/dev/null | grep -q 'try_files \$uri \$uri/ /index.html'; then
        echo "âŒ After reload, SPA fallback missing â€” config changed unexpectedly."
        exit 1
      fi

      echo "âœ… Deployed OK"
      REMOTE
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop-FE"'
