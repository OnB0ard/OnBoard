spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY:test-access-key}
        secret-key: ${AWS_SECRET_KEY:test-secret-key}
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket: ${AWS_S3_BUCKET:test-bucket}


jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600}  # JWT 액세스 토큰 만료 시간 (초 단위)
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800}  # JWT 리프레시 토큰 만료 시간 (초 단위)
