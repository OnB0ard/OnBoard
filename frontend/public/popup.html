<!-- public/popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Callback</title>
</head>
<body>
  <script>
    const hash = window.location.hash.substring(1);
    const params = {};
    hash.split("&").forEach((pair) => {
      const [key, value] = pair.split("=");
      params[key] = decodeURIComponent(value);
    });

    if (window.opener) {
      window.opener.postMessage({ type: "OAUTH_SUCCESS", params }, window.location.origin);
    }

    window.close();
  </script>
</body>
</html>
