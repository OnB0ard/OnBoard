spring:
  application:
    name: backend
  profiles:
    active: local  # default profile (로컬 기준)

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create / update / validate / none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

      region:
        static: ${AWS_REGION}

      s3:
        region: ${AWS_REGION}
        bucket: ${AWS_S3_BUCKET}

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:60}  # JWT 액세스 토큰 만료 시간 (초 단위)
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800}  # JWT 리프레시 토큰 만료 시간 (초 단위)

frontend:
  domain: ${FRONTEND_DOMAIN:localhost}  # 프론트엔드 DOMAIN

management:
  endpoints:
    web:
      exposure:
        include: health,info  # 또는 '*'로 전체 오픈
  endpoint:
    health:
      show-details: always