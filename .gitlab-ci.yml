stages: [build-fe, deploy-fe]

variables:
  FE_BUILD_DIR: dist          
  DEPLOY_PATH: /var/www/html
  TZ: Asia/Seoul

cache:
  paths:
    - frontend/node_modules/

build-fe:
  stage: build-fe
  tags: [fe-docker]           
  image: node:20              
  script:
    - cd frontend
    - npm ci || npm install
    - npm run build
  artifacts:
    paths:
      - frontend/$FE_BUILD_DIR
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop-FE"'
      when: always

deploy-fe:
  stage: deploy-fe
  tags: [fe-docker]
  needs: ["build-fe"]
  before_script:
    - echo "$SSH_PRIVATE_KEY" > private_key.pem
    - chmod 600 private_key.pem
    - export SSHPARAMS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  script:
    - ssh $SSHPARAMS $SSH_USER@$SSH_HOST 'mkdir -p ~/front-build'
    - scp $SSHPARAMS -r frontend/$FE_BUILD_DIR/* $SSH_USER@$SSH_HOST:/home/ubuntu/front-build/
    - ssh $SSHPARAMS $SSH_USER@$SSH_HOST '
        set -e
        TS=$(date +%Y%m%d%H%M%S);
        sudo mkdir -p /var/www/releases/$TS &&
        sudo rsync -av --delete /home/ubuntu/front-build/ /var/www/releases/$TS/ &&
        sudo ln -sfn /var/www/releases/$TS '"$DEPLOY_PATH"' &&
        sudo systemctl reload nginx
      '
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop-FE"'
      when: always
